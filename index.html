        // Необходимо от пользователя получить число.
        // Необходимо вывести разряды числа, а именно: количество сотен, десятков и единиц.
        // Пример:
        // Пользователь ввел число 163. Программа должна вывести:
        // "В числе 163 количество сотен: 1, десятков: 6, единиц: 3"
        let number = +prompt("Enter number: ");

        function getClassesOfNumber(num){
            let hundreds = Math.trunc(num / 100 % 10);
            let tens = Math.trunc(num % 100 / 10);
            let ones = Math.trunc(num % 10);
            console.log(`The number of ${num} includes hundreds: ${hundreds}, tens: ${tens}, units: ${ones}`);
        }

        getClassesOfNumber(number);
